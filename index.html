<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's math !</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculatorWrapper">
        <div class="calculator">
            <div class="display">
                <div class="text">2 + 2 = 4</div>
            </div>
            <div class="topRowContainer row">
                <div class="buttons">1</div>
                <div class="buttons">2</div>
                <div class="buttons">3</div>
            </div>
            <div class="upperMiddleRowContainer row">
                <div class="buttons">4</div>
                <div class="buttons">5</div>
                <div class="buttons">6</div>
            </div>
            <div class="lowerMiddleRowContainer row">
                <div class="buttons">7</div>
                <div class="buttons">8</div>
                <div class="buttons">9</div>
            </div>
            <div class="bottomRowContainer row">
                <div class="buttons">0</div>
                <div class="buttons">=</div>
                <div class="buttons">clear</div>
            </div>
        </div>
    </div>
</body>
</html>
